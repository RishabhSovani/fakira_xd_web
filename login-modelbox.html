<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="image/mobile_logo.svg" alt="" width="137" height="53">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <img src="image/mobile_menu_bar.svg" alt="" srcset="" width="40">
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <!-- <a class="navbar-brand" href="#">Hidden brand</a> -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid card-text">
            &LeftAngleBracket; Back
        </div>
    </nav>   
    <!-- login model box -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="image/mobile_logo.svg" class="img-fluid model-box-logo" alt="">
                </div>
                <div class="text-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-pills nav-fill nav-justified nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link bg-white" aria-current="page" href="#login">Login</a>
                        </li>
                        <li class="nav-item bg-primary text-white">
                            <a class="nav-link text-white" href="#signup">Sign Up</a>
                        </li>
                    </ul>
                
                    <!-- Tab panes -->
                    <div class="tab-content ">
                        <div role="tabpanel" class="bg-primary tab-pane active " id="login">
                            <form action="" method="POST" role="form">
                                <div class="input-group p-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group p-3">
                                    <span class="input-group-text" id="basic-addon1">@</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                        aria-describedby="basic-addon1">
                                </div>
                                <div class="form-check p-3">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                                        Remember me
                                    </label>
                                    <a href="#" class="float-end"><b>Forgot your password</b></a>
                                    <div class="form-group mt-3">
                                        <button type="submit" class="btn btn-square btn-warning text-white">Login</button>
                                    </div>
                                    <div class="form-check-label  mt-1 text-center">
                                        Not a member ?
                                        <a href="#">
                                            <strong>Sign Up</strong>
                                        </a>
                                    </div>
                                </div>
                
                            </form>
                
                        </div>
                    <div role="tabpanel " class=" bg-warning tab-pane" id="signup">
                        <form action="" method="POST" role="form">
                            <div class="input-group p-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group p-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group p-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="form-check p-3">
                                <div class="form-group mt-3">
                                    <button type="submit" class="btn btn-square btn-primary text-white">Login</button>
                                </div>
                                <div class="form-check-label  mt-1 text-center text-dark">
                                    Already have an account?
                                    <a href="#">
                                        <strong class="text-dark">Sign Up</strong>
                                    </a>
                                </div>
                            </div>
                    
                        </form>
                    </div>
                        
                    </div>
                </div>
                </div>                
            </div>
        </div>
    </div>
    <!-- login model box end -->

    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
</body>

</html>
